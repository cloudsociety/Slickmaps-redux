<!-- 
Updated by David Cross. 

Now, use as many levels as you'd like. Levels 4 and lower are placed as a stack 
below the level three item. They will grow sideways though, so don't go too deep.

Made as single page so it can be used as a template in iOS apps like 
Drafts (by Agile Tortoise). The hope being to use a simple list and then 
"markdown convert" to the final visual.

Original Slickmap created by Matt Everson (http://astuteo.com/slickmap)

All images converted to SVG and placed inline as data-urls
(via http://codepen.io/shshaw/blog/responsive-placeholder-image)

Theme based on "A Project Guide to UX Design" (New Riders, 2009)

 -->

<style media="all">
/* ------------------------------------------------------------
	Reset Styles (from meyerweb.com)
------------------------------------------------------------ */

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, font, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td {
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
	font-weight: inherit;
	font-style: inherit;
	font-size: 100%;
	font-family: inherit;
	vertical-align: baseline;
}

*, *::before, *::after { box-sizing: border-box;}


/* ------------------------------------------------------------

	be 16.6%, etc. 
	
	No longer requires setting a class on div. via Lea Verou (styling elements based on sibling count).
------------------------------------------------------------ */


div>ul:last-of-type li ul li {
  /* what is this setting for? */
	/*width:100% !important;*/
}

	margin: 0 0 20px 0;

	position: relative;
}
ol, ul {
	list-style: none;

/* --------	Counters --------- */
ul { counter-reset: item;}

	/*text-align: right;
	background-color: transparent;*/

	top:0; right:0;
	content: counters(item, ".");

}
div>ul:last-of-type>li>a::after { content: counter(item) ".0.0"; counter-increment: item }
